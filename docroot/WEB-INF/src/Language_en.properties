how-to-use=While our initial version of the <b>Repast-infection-model</b> was executed <b>sequentially</b>, this version is the <b>parallel approach</b> to executing the model, an <b>Agent-Based Simulation Infection Model</b> implemented in the well-known <b>Repast Simphony</b> agent-based simulation toolkit, on distributed systems.<br/><br/>Please insert the number of experiments you like to run in parallel.<br/><br/>Alternatively, If you would like to try this out, you can click the <b>'Demo'</b> button below and five jobs will be created with five sets of parameters.
